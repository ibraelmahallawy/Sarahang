plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'dagger.hilt.android.plugin'
}
apply plugin: 'kotlin-kapt'

android {
    namespace 'com.sarahang.playback.ui'
    compileSdk 33

    defaultConfig {
        minSdk 24
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.composeCompiler.get()
    }
}

dependencies {
    implementation project(':playback-core')

    api(libs.media)

    api(libs.compose.animation.animation)
    api(libs.compose.foundation.foundation)
    api(libs.compose.foundation.layout)
    api(libs.compose.material.material)
    api(libs.compose.material.material3)
    api(libs.compose.material.iconsext)
    api(libs.compose.constraintlayout)
    api(libs.compose.ui.tooling)
    api(libs.compose.ui.ui)
    api(libs.compose.ui.util)
    api libs.compose.ui.textfonts

    implementation(libs.accompanist.pager.core)
    implementation(libs.accompanist.placeholder)

    implementation libs.androidx.lifecycle.runtime
    implementation libs.androidx.lifecycle.runtime.compose
    implementation libs.androidx.lifecycle.viewmodel.compose
    implementation libs.androidx.lifecycle.viewmodel.ktx
    implementation libs.androidx.palette
    implementation libs.exoplayer.core
    implementation libs.exoplayer.okhttp
    implementation libs.hilt.library
    implementation libs.kotlin.serialization

    implementation libs.hilt.library
    kapt libs.hilt.compiler

    implementation libs.androidx.hilt.navigation
    implementation libs.androidx.hilt.compose
    kapt libs.androidx.hilt.compiler

    implementation libs.coil.compose
    implementation libs.icons.tabler
    implementation libs.icons.feather
    implementation libs.icons.font.awesome

    implementation libs.timber
    implementation libs.dataStore
    implementation libs.lottie.compose

    implementation libs.compose.runtime.runtime
}

